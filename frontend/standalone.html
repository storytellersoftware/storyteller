<!DOCTYPE html>
<html>
<head>
  <title>Storyteller | Playback</title>

  <link rel="shortcut icon" href="img/favicon.ico" />

  <script src="data.json" type="text/javascript"></script>
  <script src="js/lib.min.js"></script>
  <script src="js/export.js"></script>

  <link rel="stylesheet" href="css/lib/jquery-ui.css" />
  <link rel="stylesheet" href="css/storyteller/playback.css" />  

  <style id="interfaceStyles"></style>
  <style id="fsStyles"></style>
  <style>#comments {display:block !important;}</style>

</head>
<body>

  <header>
    <h1>
      <span class="story">Story</span><span class="teller">teller</span>:
      <span id="mode">Exported Playback</span>
    </h1>
  </header>

  <div id="playbackArea" tabindex="0">
    <div id="documentsAndComments">
      <div id="documents">
        <ul id="documentTabs"></ul>
        <div id="developerPictures"></div>
      </div>

      <div id="comments"></div>
    </div>

    <div id="commands">
      <div id="movement">
        <button id="stepBack"><img src='data:image/svg+xml;utf8,<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg id="svg3876" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns="http://www.w3.org/2000/svg" height="130" width="130" version="1.1" xmlns:cc="http://creativecommons.org/ns#" xmlns:dc="http://purl.org/dc/elements/1.1/"><metadata id="metadata3881"><rdf:RDF><cc:Work rdf:about=""><dc:format>image/svg+xml</dc:format><dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage"/><dc:title/></cc:Work></rdf:RDF></metadata><g id="layer1" transform="translate(0 -922.36)"><path id="path3954" d="m130 25-55 25v-25l-75 40 75 40v-25l55 25z" transform="translate(0 922.36)" fill="#78684e"/></g></svg>
' draggable="false" /></button>
        <button id="playPause" onclick="playPause()" class="play-icon">
          <img id="playIcon" src='data:image/svg+xml;utf8,<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg id="svg2" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns="http://www.w3.org/2000/svg" height="130" width="130" version="1.1" xmlns:cc="http://creativecommons.org/ns#" xmlns:dc="http://purl.org/dc/elements/1.1/"><metadata id="metadata7"><rdf:RDF><cc:Work rdf:about=""><dc:format>image/svg+xml</dc:format><dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage"/><dc:title/></cc:Work></rdf:RDF></metadata><g id="layer1" transform="translate(0 -922.36)"><path id="path3087" d="m0 0 130 65-130 65z" transform="translate(0 922.36)" fill="#78684e"/></g></svg>' draggable="false" />
          <img id="pauseIcon" src='data:image/svg+xml;utf8,<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg id="svg3903" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns="http://www.w3.org/2000/svg" height="54.1" width="44.1" version="1.1" xmlns:cc="http://creativecommons.org/ns#" xmlns:dc="http://purl.org/dc/elements/1.1/"><metadata id="metadata3908"><rdf:RDF><cc:Work rdf:about=""><dc:format>image/svg+xml</dc:format><dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage"/><dc:title/></cc:Work></rdf:RDF></metadata><g id="layer1" stroke-opacity="0" transform="translate(-331.73 -537.05)" fill="#78684e"><rect id="rect4434" height="50" width="15" y="539.1" x="333.78"/><rect id="rect4436" height="50" width="15" y="539.1" x="358.78"/></g></svg>
' draggable="false" style="display:none;" />
        </button>
        <button id="stepForward"><img src='data:image/svg+xml;utf8,<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg id="svg3876" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns="http://www.w3.org/2000/svg" height="130" width="130" version="1.1" xmlns:cc="http://creativecommons.org/ns#" xmlns:dc="http://purl.org/dc/elements/1.1/"><metadata id="metadata3881"><rdf:RDF><cc:Work rdf:about=""><dc:format>image/svg+xml</dc:format><dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage"/><dc:title/></cc:Work></rdf:RDF></metadata><g id="layer1" transform="translate(0 -922.36)"><path id="path3954" d="m-0.00001 1027.4 55-25v25l75-40-75-40v25l-55-25z" fill="#78684e"/></g></svg>' draggable="false" /></button>
      </div>

      <div id="locationHolder">
        <div id="locationSlider"></div>
        <div id="timestamp"></div>
      </div>

      <div id="etcCommands">
        <button id="speed" onclick="toggleSpeedSlider()"><img src='data:image/svg+xml;utf8,<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg id="svg3880" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns="http://www.w3.org/2000/svg" height="60.036" width="60.034" version="1.1" xmlns:cc="http://creativecommons.org/ns#" xmlns:dc="http://purl.org/dc/elements/1.1/"><metadata id="metadata3885"><rdf:RDF><cc:Work rdf:about=""><dc:format>image/svg+xml</dc:format><dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage"/><dc:title/></cc:Work></rdf:RDF></metadata><g id="layer1" stroke="#78684e" transform="translate(-304.27 -382.34)"><path id="path2997" stroke-linejoin="round" d="m60 30c0 16.569-13.431 30-30 30s-30-13.431-30-30 13.431-30 30-30 30 13.431 30 30z" fill-opacity="0" transform="matrix(.93620 0 0 .93623 306.2 384.28)" stroke-width="4.1"/><path id="path3767" d="m35 30c0 2.7614-2.2386 5-5 5s-5-2.2386-5-5 2.2386-5 5-5 5 2.2386 5 5z" transform="translate(304.29 382.36)" fill="#78684e"/><path id="path3835" d="m335.29 407.36 9-8-6 10" stroke-width="1px" fill="#78684e"/><path id="path3837" d="m338.29 409.36-3-2" stroke-width="1px" fill="#78684e"/><path id="path3855" d="m12.491 39.666c-5.3382-9.6701-1.8265-21.837 7.8436-27.175 9.6701-5.3382 21.837-1.8265 27.175 7.8436 3.3449 6.0594 3.3193 13.417-0.06791 19.453" fill-opacity="0" transform="translate(304.29 382.36)" stroke-width="1.9"/></g></svg>' draggable="false" /></button>
        <button id="settings" onclick='toggleSettings()'><img src='data:image/svg+xml;utf8,<?xml version="1.0" encoding="UTF-8" standalone="no"?><!-- Created with Inkscape (http://www.inkscape.org/) --><svg id="svg3876" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns="http://www.w3.org/2000/svg" height="130" width="130" version="1.1" xmlns:cc="http://creativecommons.org/ns#" xmlns:dc="http://purl.org/dc/elements/1.1/"><metadata id="metadata3881"><rdf:RDF><cc:Work rdf:about=""><dc:format>image/svg+xml</dc:format><dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage"/><dc:title/></cc:Work></rdf:RDF></metadata><g id="layer1" transform="translate(0 -922.36)"><path id="path4016" d="m65 0c-9.938 4.1188e-7 -3.901 11.99-13.5 14.562-9.599 2.573-10.394-10.812-19-5.8432-8.606 4.9692 2.621 12.348-4.406 19.375s-14.406-4.2-19.375 4.406c-4.9691 8.606 8.416 9.401 5.843 19-2.572 9.599-14.562 3.562-14.562 13.5 4.1188e-7 9.938 11.99 3.901 14.562 13.5 2.573 9.599-10.812 10.394-5.8432 19 4.9692 8.61 12.348-2.621 19.375 4.41 7.027 7.02-4.2 14.4 4.406 19.37s9.401-8.41 19-5.84 3.562 14.56 13.5 14.56 3.901-11.99 13.5-14.56 10.394 10.81 19 5.84c8.61-4.97-2.621-12.35 4.41-19.37 7.02-7.031 14.4 4.2 19.37-4.41 4.97-8.606-8.41-9.401-5.84-19s14.56-3.562 14.56-13.5-11.99-3.901-14.56-13.5 10.81-10.394 5.84-19-12.35 2.621-19.37-4.406c-7.031-7.027 4.2-14.406-4.41-19.375-8.606-4.9691-9.401 8.416-19 5.843-9.599-2.572-3.562-14.562-13.5-14.562zm0 30c19.33 0 35 15.67 35 35s-15.67 35-35 35-35-15.67-35-35 15.67-35 35-35z" transform="translate(0 922.36)" fill="#78684e"/></g></svg>' draggable="false"/></button>
      </div>
    </div>
  </div>

  <div id="speedHolder"><div id="speedSlider"></div></div>

  <div id="settingsMenu">
    <h4>Font Size</h4>

    <div id="fontSize">
      <button id="preFontMinus" onclick="decFontSize()">-</button>
      <input type="text" id="curFontSize" />
      <button id="preFontPlus" onclick="incFontSize()">+</button>
    </div>
  </div>

</body>
</html>
